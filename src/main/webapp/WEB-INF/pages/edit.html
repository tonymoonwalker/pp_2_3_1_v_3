<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>

<form th:method="POST" th:action="@{'/edit?id=' + ${user.getId()}}" th:object="${user}">
    <label for="firstname">Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="firstname" tabindex="1"/><br>
    <label for="lastname">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastname" tabindex="2"/><br>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email" tabindex="3"/>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
