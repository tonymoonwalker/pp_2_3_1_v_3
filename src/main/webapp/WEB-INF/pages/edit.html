<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>

<form th:method="POST" th:action="@{'edit?id=' + ${user.getId()}}" th:object="${user}">
    <label for="firstname">Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="firstname" tabindex="1"/>
    <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
        Имя не должно содержать цифр и спецсимоволов
    </span><br/>
    <label for="lastname">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastname" tabindex="2"/>
    <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
        Фамилия не должна содержать цифр и спецсимоволов
    </span><br/>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email" tabindex="3"/>
    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
        Неверный адрес электропочты
    </span><br/>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
