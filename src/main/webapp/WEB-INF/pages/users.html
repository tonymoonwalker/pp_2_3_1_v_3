<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <colgroup>
        <col span="2" style="background:Khaki">
        <col style="background-color:LightCyan">
    </colgroup>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
    </tr>
    <tbody>
    <tr th:each="user: ${users}" >

        <td th:text="${user.id}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
