<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>

<form th:method="POST" th:action="@{/createUser}" th:object="${user}">
    <label for="firstname">Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="firstname" tabindex="1"/><br>
    <label for="lastname">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastname" tabindex="2"/><br>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email" tabindex="3"/>
    <input type="submit" value="Add"/>
</form>
<a href="/">Click to return to main page</a>
</body>
</html>
