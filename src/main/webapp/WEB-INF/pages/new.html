<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>

<form th:method="POST" th:action="@{/new}" th:object="${user}">
    <label for="firstname">Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="firstname" tabindex="1"/>
    <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    <br/>
    <label for="lastname">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastname" tabindex="2"/>
    <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    <br/>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email" tabindex="3"/>
    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br/>
    <input type="submit" value="Add"/>
</form>
<a href="/">Click to return to main page</a>
</body>
</html>
